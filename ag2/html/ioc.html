
<div style="width: 100%">
  <div class="jumbotron" style="margin: 0 auto; max-width: 1000px; border: 1px solid black">
    <h1>ioc</h1>
    <form class="form-horizontal" (ngSubmit)="saveUser(curUser)" style="overflow: hidden" #siteForm="ngForm">
      <div class="form-group">
        <label class="col-sm-1 control-label" for="userName">Name</label>
        <div class="col-sm-9">
          <input type="text" [(ngModel)]="curUser.name" name="userName" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-1 control-label" for="job">job</label>
        <div class="col-sm-9">
          <input type="text" [(ngModel)]="curUser.job" name="job" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-1 control-label" for="age">age</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" name="age" [(ngModel)] = 'curUser.age'>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-1 control-label">&nbsp;</label>
        <div class="col-sm-9">
          <button class="btn btn-success" type="button" (click)="saveUser(curUser)">Save</button>
          </div>
      </div>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>job</th>
          <th>age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = 'let user of userList'>
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.job}}</td>
          <td>{{user.age}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
