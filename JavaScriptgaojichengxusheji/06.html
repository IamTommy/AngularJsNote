<script type="text/javascript">
	
    function w(str)
    {
        console.log(str);
    }

    function wl(str)
    {
        w('-------------- ' + str + ' --------------')
    }

    function wlb(str)
    {
        w('-------------- ' + str + ' begin --------------')
    }

    function wle(str)
    {
        w('-------------- ' + str + ' end --------------')
    }


(function(){

	var a = {
		test : "test"
	}

	Object.defineProperty(a,"test",{
		configurable:false,
		writable:false
	})

	//writable & value 其实比较类似
	//配置后都无法修改该返回的值

	delete a.test;

	a.test = "heiheihei"

	console.log(a.test);

	var b = {
		_test : "testb"
	}

	Object.defineProperty(b,"test",{
		set :function(v){
			this._test = v + " add by tommy ";
		},
		get : function()
		{
			return this._test + " return by tommy ";
		}
	});

	console.log(b._test);
	console.log(b.test);

	b.test = "cao testb ";

	console.log(b._test);
	console.log(b.test);

	//在没有私有变量的情况下 只能按照约定来越是
	// _前缀 就不能修改。 着实大打折扣啊

})();


(function(){

	wlb(" this & prototype ");


	var funcTest  = function(){
		this.a = "heiheihei";
	}

	funcTest.prototype.b = "dsa";

	//var funcTest1 = new funcTest();

	var funcTest1 = function(){

	}

	funcTest1.prototype = new funcTest();
	funcTest1.prototype.a = "hi";

	var test = new funcTest1();

	w(test.a);
	w(test.b);

	test.a = 'heiheihei1';
	test.b = 'dsa1';

	w(test.a);
	w(test.b);

	w(test.constructor);
	w(funcTest1.prototype.constructor);
	
	wlb('isPrototypeOf')
	w(funcTest1.prototype.isPrototypeOf(test));
	w(funcTest.prototype.isPrototypeOf(test));

	wlb('getPrototypeOf')
	w(Object.getPrototypeOf(test) === funcTest1.prototype);


	var funcTest3 = function() {
		this.a = "a";
	}

	funcTest3.prototype.a = "b";

	var test3 = new funcTest3();

	w(test3.a);

	var funcTest4 = function() { };
	funcTest4.prototype.a = "ab";
	funcTest4.prototype.b = function() {
		return "cd";
	};

	var test4 = new funcTest4();

	w(test4.a);

	test4.a = "ab1";

	w(test4.a);

	delete test4.a;

	w(test4.a);




	wle(" this & prototype ");


	wlb('hasOwnProperty & in')

	w(test4.hasOwnProperty('a'));
	w("a" in test4);
	test4.a = "ab1";
	w(test4.hasOwnProperty('a'));
	w("a" in test4);
	delete test4.a;
	w(test4.hasOwnProperty('a'));

	wle('hasOwnProperty')

})();

</script>
