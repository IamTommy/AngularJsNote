<script type="text/javascript">
	
(function(){

	var a = {
		test : "test"
	}

	Object.defineProperty(a,"test",{
		configurable:false,
		writable:false
	})

	//writable & value 其实比较类似
	//配置后都无法修改该返回的值

	delete a.test;

	a.test = "heiheihei"

	console.log(a.test);

	var b = {
		_test : "testb"
	}

	Object.defineProperty(b,"test",{
		set :function(v){
			this._test = v + " add by tommy ";
		},
		get : function()
		{
			return this._test + " return by tommy ";
		}
	});

	console.log(b._test);
	console.log(b.test);

	b.test = "cao testb ";

	console.log(b._test);
	console.log(b.test);

	//在没有私有变量的情况下 只能按照约定来越是
	// _前缀 就不能修改。 着实大打折扣啊

})();


</script>
