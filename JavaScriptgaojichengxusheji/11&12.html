(function(){

var colors = ['success','info','warning','danger']
var datas = [];

datas.push({
	name : "document.querySelector",
	description :"选择器. <br/> 不过他只会返回第一个.<br> 类似Jquery 选择器。 只是原生现在也有了.",
	example : [{
		f:"document.querySelector('img')",
		d:"可以通过 Tag Name",
		r:'<img src="http://ns2.bdstatic.com/static/fisp_static/common/img/show_top_qrcode/img/1014720j_63c8044.png">'
	},{
		f:"docuemnt.querySelector('#more-link')",
		d:"#也可以用ID",
		r:'<a target="_blank" href="/n?cmd=6&loc=6693&name=%E6%88%90%E9%83%BD&locname=%E6%88%90%E9%83%BD&locid=6693" id="more-link" style="visibility: visible;">更多</a>'
	},{
		f:"document.querySelector('.sub-class')",
		d:"css当然也可以.",
		r:'<div class="sub-class">…</div>'
	}],
	browser: '0001.png'
});

datas.push({
	name : "document.querySelectorAll",
	description :"和 document.querySelector 一模一样，只是他不再只返回第一个, 返回数组",
	example : [{
		f:"document.querySelectorAll('img')",
		d:"通过 Tag Name,会返回所有的图片. 数组",
		r:'NodeList[102]'
	}],
	browser: "0001.png"
})



var html = "";
for(var i=0;i<datas.length;i++)
{
	var d = datas[i];
	html += '<div style="margin-top:50px">',
	html += '<h3>'+ d.name +'</h3>';
	html += '<ul class="list-group">';
	html += "<li class='list-group-item'>" + d.description+ "</li>";
	if(d.example){
	for(var y=0;y<d.example.length;y++)
	{
		html += "<li class='list-group-item list-group-item-" + colors[y % 4] +"'>" + d.example[y].f + "</li>";
		html += "<li class='list-group-item list-group-item-" + colors[y % 4] +"'>" + d.example[y].d + "</li>";
		html += "<li class='list-group-item list-group-item-" + colors[y % 4] +"'>" + html_encode(d.example[y].r) + "</li>";
	}
	}
	html += "<li class='list-group-item'><img class='img-responsive' src='../img/" + d.browser +"' /></li>";
	html += "</ul>";
	html += '</div>';
}

document.getElementById('htmlData').innerHTML = html


})();



function html_encode(str)   
{   
	  var s = "";   
	  if (str.length == 0) return "";   
	  s = str.replace(/&/g, "&gt;");   
	  s = s.replace(/</g, "&lt;");   
	  s = s.replace(/>/g, "&gt;");   
	  s = s.replace(/ /g, "&nbsp;");   
	  s = s.replace(/\'/g, "&#39;");   
	  s = s.replace(/\"/g, "&quot;");   
	  s = s.replace(/\n/g, "<br>");   
	  return s;   
}
